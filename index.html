<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaLab</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(
                rgba(0, 0, 0, 0.6), 
                rgba(0, 0, 0, 0.6)
            ), 
            url('./pbo.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        
        header {
            background-color: #FFC747;
            color: #432015;
            padding: 25px;
            text-align: center;
        }

        header h1 {
            transition: color 0.5s ease, transform 0.5s ease;
            cursor: pointer;
        }

        header h1:hover {
            color: #D53A00;
            background: linear-gradient(90deg, #FFC747, #FF6347, #D53A00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: scale(1.1) rotate(-2deg);
        }

        nav {
            color: white;
            background-color: #2A120B;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFC747;
        }

        h2 {
            color: #FFC747;
            text-align: center;
            font-size: 3rem;
            font-family: cursive;
            margin: 20px 0;
            transition: transform 0.5s ease, text-shadow 0.5s ease;
        }

        h2:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #FFC747, 0 0 30px #FF6347;
        }

        p {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin: 20px 0;
            transition: color 0.5s ease, letter-spacing 0.5s ease, transform 0.5s ease;
        }

        p:hover {
            color: #FFC747;
            letter-spacing: 2px;
            transform: scale(1.05);
            text-shadow: 0 0 10px #FFC747, 0 0 20px #FF6347;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }

        button {
            background: linear-gradient(90deg, #FFC747, #FF6347);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.6);
        }

        button span.ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            0% {
                transform: scale(0);
                opacity: 0.7;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>PizzaLab</h1>
    </header>
    <nav>
        <a href="./index.html">Home</a>
        <a href="https://www.instagram.com/jaysupekarr">Instagram</a>
        <a href="https://www.instagram.com/jaysupekarr">Contact</a>
    </nav>
    <h2>Welcome to PizzaLab</h2>
    <p>✤ Order your first pizza and enjoy your day with family ✤</p>
    <div class="center-container">
        <button>
            <a href="./u.html"> oder Now </a>
        </button>
    </div>
    
</body>
</html>
